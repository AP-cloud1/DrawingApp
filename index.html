<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¨ Canvas Drawing App</h1>
        <div class="toolbar">
            <input type="color" id="colorPicker">
            <input type="range" id="brushSize" min="2" max="20" value="5">
            <input type="range" id="brushOpacity" min="0.1" max="1" step="0.1" value="1">

            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="loadCanvas">Load</button>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
